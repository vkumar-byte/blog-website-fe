<div class="container" *ngIf="blogs">
    <div class="row" *ngIf="blogs.length<=0">
        <h1>
            No Blogs Available
        </h1>
    </div>
    <div class="blog-cards" *ngFor="let blog of blogs">
        <mat-card class="card">
            <mat-card-header>
                <mat-card-title class="title" (click)="openBlog(blog._id)">{{blog.title}}</mat-card-title>
                <mat-card-subtitle>Created at: {{blog.createdAt | date}}</mat-card-subtitle>
                <mat-card-subtitle class="tags">{{blog.tags}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="http://localhost:3000/{{blog.postImage}}" alt="{{blog.title}}"
                (click)="openBlog(blog._id)">
            <mat-card-content class="content" (click)="openBlog(blog._id)">
                <p>
                    {{blog.content | slice:0:500}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button class="edit-btn" (click)="editBlog(blog._id)">EDIT</button>
                <button mat-button class="delete-btn" (click)="deleteBlog(blog._id)">DELETE</button>

            </mat-card-actions>
        </mat-card>
    </div>
</div>
